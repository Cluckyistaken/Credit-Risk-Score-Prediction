version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: crs_db
      POSTGRES_USER: crs_user
      POSTGRES_PASSWORD: crs_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U crs_user -d crs_db" ]
      interval: 10s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always

  backend:
    build: ./backend
    command: [ "/usr/src/app/run-prod.sh" ]
    volumes:
      - ./backend:/usr/src/app
    environment:
      - SECRET_KEY=dev-secret-change
      - POSTGRES_DB=crs_db
      - POSTGRES_USER=crs_user
      - POSTGRES_PASSWORD=crs_pass
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  ml-service:
    build: ./ml-service
    volumes:
      - ./ml-service/model_artifacts:/app/model_artifacts
      - ./ml-service/sample_data:/app/sample_data
    ports:
      - "5001:5001"
    environment:
      - MODEL_ARTIFACTS=/app/model_artifacts

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8000

  nginx:
    build: ./infra/nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
