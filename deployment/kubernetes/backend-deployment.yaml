apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: credit-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-backend
  template:
    metadata:
      labels:
        app: credit-backend
    spec:
      containers:
        - name: backend
          image: your-registry/credit-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: app-secrets
            - configMapRef:
                name: app-config
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: credit-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
