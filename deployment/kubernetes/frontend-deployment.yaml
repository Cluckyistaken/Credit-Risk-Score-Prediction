apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: credit-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credit-frontend
  template:
    metadata:
      labels:
        app: credit-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/credit-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: credit-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
