apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # Replace placeholders with secure values or use kubectl create secret to avoid plaintext files.
  POSTGRES_DB: creditdb
  POSTGRES_USER: credit_user
  POSTGRES_PASSWORD: ChangeMeStrongPassword!
  JWT_SECRET: change_this_jwt_secret
  RAZORPAY_KEY: your_razorpay_key
  RAZORPAY_SECRET: your_razorpay_secret
  # ML service model path or S3 credentials if needed:
  S3_BUCKET: credit-models
  S3_ACCESS_KEY: AKIA...
  S3_SECRET_KEY: ...
