apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: cluckyistaken/credit-risk-backend:%IMAGE_TAG%
          command: ["/bin/sh", "-c", "sleep 3600"]
          ports:
            - containerPort: 8000
          env:
            - name: SECRET_KEY
              value: "dev-secret-change"
            - name: POSTGRES_DB
              value: "crs_db"
            - name: POSTGRES_USER
              value: "crs_user"
            - name: POSTGRES_PASSWORD
              value: "crs_pass"
            - name: DB_HOST
              value: "db"
            - name: DB_PORT
              value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
        - name: ml-service
          image: cluckyistaken/credit-risk-ml:%IMAGE_TAG%
          ports:
            - containerPort: 5001
          env:
            - name: MODEL_ARTIFACTS
              value: "/app/model_artifacts"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
spec:
  selector:
    app: ml-service
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cluckyistaken/credit-risk-frontend:%IMAGE_TAG%
          ports:
            - containerPort: 3000
          env:
            - name: VITE_API_BASE
              value: "http://backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
