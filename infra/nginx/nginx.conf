# infra/nginx/nginx.conf
# Nginx as a reverse-proxy with HTTP->HTTPS redirect, TLS termination and useful headers.
# Mount certificates at /etc/ssl/certs and /etc/ssl/private in the Docker container.

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  10240;
    multi_accept on;
}

http {
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Gzip (do not set aggressive defaults; fine for most APIs and sites)
    gzip on;
    gzip_disable "msie6";
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstreams
    upstream backend {
        server backend:8000;
        keepalive 16;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 16;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name _; # set your domain(s) here (example.com www.example.com)

        # If you want ACME challenge location (letsencrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot; # mount if using certbot
        }

        # Redirect all other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block - TLS termination
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _; # replace with actual domain

        # TLS certificates (mounted into the container)
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        # Recommended TLS settings (modern compatibility)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS (uncomment for production after verifying)
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; object-src 'none'; frame-ancestors 'none';" always;

        # Increase client body size for large uploads (adjust as needed)
        client_max_body_size 50M;

        # Proxy timeouts (tune to backend)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        send_timeout 60s;

        # Frontend
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Frame-Options SAMEORIGIN;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass http://frontend;
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 32k;
            proxy_redirect off;
        }

        # Backend API
        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Frame-Options SAMEORIGIN;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass http://backend;
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 32k;
            proxy_redirect off;
        }

        # WebSocket support (if your backend uses websockets)
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Healthcheck endpoint (useful for container orchestration)
        location /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
